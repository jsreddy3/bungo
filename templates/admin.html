<!DOCTYPE html>
<html>
<head>
    <title>Bungo Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">Bungo Admin Panel</h1>
        
        <div class="bg-white p-6 rounded-lg shadow mb-6">
            <h2 class="text-xl font-semibold mb-4">Create Session</h2>
            <form id="createSession" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Entry Fee</label>
                    <input type="number" name="entry_fee" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" value="10">
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Create Session</button>
            </form>
        </div>

        <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-xl font-semibold mb-4">Active Sessions</h2>
            <div id="sessions" class="space-y-4">
                Loading...
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://world-backend-248cd711db03.herokuapp.com';
        const ADMIN_KEY = localStorage.getItem('adminKey') || prompt('Enter admin key:');
        localStorage.setItem('adminKey', ADMIN_KEY);

        console.log('API Base URL:', API_BASE);
        console.log('Admin Key:', ADMIN_KEY ? 'Present' : 'Missing');

        async function fetchSessions() {
            console.log('Fetching sessions...');
            try {
                const response = await fetch(`${API_BASE}/admin/sessions`, {
                    headers: {
                        'X-Admin-Key': ADMIN_KEY
                    }
                });
                console.log('Response status:', response.status);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const sessions = await response.json();
                console.log('Sessions:', sessions);
                
                const sessionsDiv = document.getElementById('sessions');
                if (sessions.length === 0) {
                    sessionsDiv.innerHTML = 'No sessions found';
                    return;
                }
                
                sessionsDiv.innerHTML = sessions.map(session => `
                    <div class="border p-4 rounded">
                        <div class="font-semibold">Session ${session.id}</div>
                        <div>Status: ${session.status}</div>
                        <div>Pot: ${session.total_pot} WLDD</div>
                        <div>Attempts: ${session.attempts}</div>
                        <div>Winners: ${session.winners}</div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error fetching sessions:', error);
                document.getElementById('sessions').innerHTML = 
                    `<div class="text-red-500">Error loading sessions: ${error.message}</div>`;
            }
        }

        document.getElementById('createSession').onsubmit = async (e) => {
            e.preventDefault();
            const fee = e.target.entry_fee.value;
            try {
                const response = await fetch(`${API_BASE}/admin/sessions/create?entry_fee=${fee}`, {
                    method: 'POST',
                    headers: {
                        'X-Admin-Key': ADMIN_KEY
                    }
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const result = await response.json();
                alert('Session created successfully!');
                fetchSessions();
            } catch (error) {
                alert('Error creating session: ' + error.message);
            }
        };

        fetchSessions();
    </script>
</body>
</html>
